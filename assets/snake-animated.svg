<!--
If you want to use the SVG directly, upload the following SVG file (snake-animated.svg) to your repo (e.g., in an assets/ folder), then reference it as above.
-->

```svg name=assets/snake-animated.svg
<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g>
    <ellipse cx="35" cy="30" rx="22" ry="14" fill="#8ED081">
      <animate attributeName="cx" values="35;50;35" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="60" cy="30" r="15" fill="#A3D977">
      <animate attributeName="cx" values="60;75;60" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <ellipse cx="86" cy="30" rx="15" ry="12" fill="#8ED081">
      <animate attributeName="cx" values="86;100;86" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Head -->
    <ellipse id="snake-head" cx="106" cy="30" rx="10" ry="9" fill="#6CC24A">
      <animate attributeName="cx" values="106;115;106" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Eyes -->
    <circle cx="110" cy="27" r="2" fill="#fff"/>
    <circle cx="110" cy="27" r="1" fill="#222"/>
    <circle cx="102" cy="27" r="2" fill="#fff"/>
    <circle cx="102" cy="27" r="1" fill="#222"/>
    <!-- Tongue -->
    <polyline points="116,32 124,34 116,36" fill="none" stroke="#D7263D" stroke-width="2">
      <animate attributeName="points" values="116,32 124,34 116,36;116,33 124,39 116,37;116,32 124,34 116,36" dur="1.5s" repeatCount="indefinite"/>
    </polyline>
  </g>
</svg>
```
